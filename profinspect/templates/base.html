<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Profinspect{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><strong>Profinspect</strong></li>
        </ul>
        <ul>
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Visualize</a></li>
            <li><a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">Settings</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
